<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 100px;
        border-radius: 100%;
        background-color: darkgray;
      }
    </style>
  </head>
  <body>
    <div id="screen"></div>
  </body>
  <script>
    //Model
    let traficLights = [
      { color: "red", active: false },
      { color: "yellow", active: false },
      { color: "green", active: false },
    ];
    //View
    let diplay = document.getElementById("screen");
    view();
    function view() {
      let html = "";
      for (let i = 0; i < traficLights.length; i++) {
        html += createLights(i);
      }
      for (let i = 0; i < traficLights.length; i++) {
        html += createButtons(i);
        diplay.innerHTML = html;
      }
    }

    function createLights(i) {
      const light = traficLights[i];
      if (!light.active)
        return `
        <div></div>
        `;
      return `
        <div style="background-color: ${light.color}"></div>
        `;
    }
    function createButtons(i) {
      const light = traficLights[i];
      if (!light.active)
        return `
        <button onclick="turnOn(${i})">${light.color}</button>
        `;
      return `
        <button onclick="turnOff(${i})">${light.color}</button>
        `;
    }
    //Controller
    function turnOn(index) {
      traficLights[index].active = true;
      view();
    }

    function turnOff(index) {
      traficLights[index].active = false;
      view();
    }
  </script>
</html>
